<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuova Pagina HTML</title>
</head>
<body>
    <button onclick="calculate()">Calcola</button>

    <script>
       let calculator = {
  lordo() {
    let a = (this.imp * this.int) / 100;
    return a;
  },

  netto() {
    let b = this.lordo() - ((this.lordo() * 26) / 100);
    return b;
  },

  read() {
    this.imp = parseFloat(prompt('Importo lordo - (decimali con virgola)', 0).replace(',', '.'));
    this.int = parseFloat(prompt('Interessi - (decimali con virgola)', 0).replace(',', '.'));
  }
};

function calculate() {
    calculator.read();
    alert("Lordo: " + calculator.lordo().toLocaleString('it-IT'));
    alert("Netto: " + calculator.netto().toLocaleString('it-IT'));
}
    </script>
</body>
</html>
